<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var twoSum = function(nums, target) {
    let list = []
    let copy = nums
    for (let i = 0; i < copy.length; i++) {
      for (let j = i+1; j < copy.length; j++) {
        if(copy[j] === (target - copy[i])) {
          list.push(i)
          list.push(j)
          copy[j] = target + 1
        }
      }
    }
    return list


    let list = [];
    nums.forEach((item,index)=>{
      for(let i = index+1; i<nums.length; i++){
        if(nums[i] + item == target){
          list.push(index);
          list.push(i);
        }
      }
    });
    return list;
  };
  console.log(twoSum([1,4,5,3,6,7,8,12,15], 15))
</script>
</body>
</html>
